  </div>
  <div id="modal2">

    <button class="close" onclick="cls2()"><i class="fa fa-close"></i></button>

  <div id="home">
   <video autoplay muted loop id="background">
    <source src="Assets/bg.mp4" type="video/mp4">
   </video>
   <div id="titleBox">
    <h1 id="title">SA GITNA NATIN</h1>
   </div>
   <div id="linkBox">
    <button id="play" onclick="forward()">MAGLARO</button>
    <div id="linkInner">

   </video>
   <div id="inputBox">
    <input type="text" placeholder="Pangalan mo" id="name">
   </div>
   <div id="cGame">
    <div class="logo">
    </div>

    <button class="create" onclick="playing()">GUMAWA NG LARO</button>
   </div>

  </div>
  <div id="game">
   <video autoplay muted loop id="background1">
    <source src="Assets/bg1.mp4" type="video/mp4">
   </video>
   <div class="dPad">
    <button class="up" onclick="moveU()" ><i class="fa fa-chevron-up"></i></button>
    <button class="right" onclick="moveR()" ><i class="fa fa-chevron-right"></i></button>
    <button class="down" onclick="moveD()" ><i class="fa fa-chevron-down"></i></button>
    <button class="left" onclick="moveL()"><i class="fa fa-chevron-left"></i></button>
    <button class="center"></button>
   </div>
   <div id="mapBox">
    <div class="map">
     <img class="mapC" src="Assets/map.png">
     <img class="mapC1" src="Assets/map1.png">
    </div>
    <div class="character">
     <p class="charName">PINATs</p>
     <img class="characterC" src="Assets/char.png">
    </div>
   </div>
   <button class="quit" onclick="thrd()"><i class="fa fa-cog"></button>
